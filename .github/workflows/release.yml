name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
            ext: .exe
          - os: ubuntu-latest
            platform: linux
            arch: x64
            ext: ''
          - os: macos-latest
            platform: macos
            arch: x64
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: |
          cd client
          npm ci
          cd ..

      - name: Build frontend
        run: npm run build

      - name: Package application
        run: npm run package

      - name: Create distribution directory
        run: |
          mkdir -p release
          cp dist/cf-cdn-optimizer-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }} release/cf-cdn-optimizer-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}
          cp .env.example release/.env.example
          cp README.md release/README.md
        shell: bash

      - name: Create installation script (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo '@echo off' > release/install.bat
          echo 'echo =========================================' >> release/install.bat
          echo 'echo   CF-CDN-Optimizer 安装向导' >> release/install.bat
          echo 'echo =========================================' >> release/install.bat
          echo 'echo.' >> release/install.bat
          echo 'if not exist .env (' >> release/install.bat
          echo '  copy .env.example .env' >> release/install.bat
          echo '  echo ✅ 配置文件已创建: .env' >> release/install.bat
          echo '  echo ⚠️  请编辑 .env 文件，填入您的 API 密钥' >> release/install.bat
          echo ') else (' >> release/install.bat
          echo '  echo ✅ 配置文件已存在' >> release/install.bat
          echo ')' >> release/install.bat
          echo 'echo.' >> release/install.bat
          echo 'mkdir data 2>nul' >> release/install.bat
          echo 'echo ✅ 安装完成！' >> release/install.bat
          echo 'echo.' >> release/install.bat
          echo 'echo 启动服务: cf-cdn-optimizer-win-x64.exe' >> release/install.bat
          echo 'pause' >> release/install.bat
        shell: bash

      - name: Create installation script (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cat > release/install.sh << 'EOF'
          #!/bin/bash
          echo "========================================="
          echo "  CF-CDN-Optimizer 安装向导"
          echo "========================================="
          echo ""
          if [ ! -f .env ]; then
            cp .env.example .env
            echo "✅ 配置文件已创建: .env"
            echo "⚠️  请编辑 .env 文件，填入您的 API 密钥"
          else
            echo "✅ 配置文件已存在"
          fi
          echo ""
          mkdir -p data
          chmod +x cf-cdn-optimizer-${{ matrix.platform }}-${{ matrix.arch }}
          echo "✅ 安装完成！"
          echo ""
          echo "启动服务: ./cf-cdn-optimizer-${{ matrix.platform }}-${{ matrix.arch }}"
          EOF
          chmod +x release/install.sh

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd release
          7z a -tzip ../cf-cdn-optimizer-${{ matrix.platform }}-${{ matrix.arch }}.zip *
        shell: bash

      - name: Create archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd release
          tar -czf ../cf-cdn-optimizer-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cf-cdn-optimizer-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            cf-cdn-optimizer-${{ matrix.platform }}-${{ matrix.arch }}.zip
            cf-cdn-optimizer-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
