name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Linux x64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm install

      - name: Install frontend dependencies
        run: |
          cd client
          npm install
          cd ..

      - name: Build frontend
        run: npm run build

      - name: Package application
        run: npm run package

      - name: Create distribution directory
        run: |
          mkdir -p release
          cp dist/cf-cdn-optimizer-linux-x64 release/cf-cdn-optimizer-linux-x64
          cp .env.example release/.env.example
          cp README.md release/README.md

      - name: Create installation script
        run: |
          cat > release/install.sh << 'EOF'
          #!/bin/bash
          echo "========================================="
          echo "  CF-CDN-Optimizer 安装向导"
          echo "========================================="
          echo ""
          if [ ! -f .env ]; then
            cp .env.example .env
            echo "✅ 配置文件已创建: .env"
            echo "⚠️  请编辑 .env 文件，填入您的 API 密钥"
          else
            echo "✅ 配置文件已存在"
          fi
          echo ""
          mkdir -p data
          chmod +x cf-cdn-optimizer-linux-x64
          echo "✅ 安装完成！"
          echo ""
          echo "启动服务: ./cf-cdn-optimizer-linux-x64"
          EOF
          chmod +x release/install.sh

      - name: Create archive
        run: |
          cd release
          tar -czf ../cf-cdn-optimizer-linux-x64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cf-cdn-optimizer-linux-x64
          path: cf-cdn-optimizer-linux-x64.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
